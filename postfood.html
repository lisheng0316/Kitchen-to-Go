
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="assets/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--<link href="assets/css/materialist.css" rel="stylesheet" type="text/css" id="css-primary">-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" id="css-primary">

    <!--datepicker-->
    <script type="text/javascript" src="assets/js/dragdrop.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

    <!--<title>Materialist - Submit Listing</title>-->

</head>

<body class="">
<div class="page-wrapper">

    <div class="main-wrapper">
        <div class="main">
            <div class="main-inner">
                <div class="content">
                    <div class="content-title">
                        <div class="container">
                            <h1>Submit Dish</h1>

                            <ul class="breadcrumb">
                                <li><a href="index.html">Materialist</a> <i class="md-icon">keyboard_arrow_right</i></li>


                                <li class="active">Submit Listing</li>

                            </ul><!-- /.breadcrumb -->
                        </div><!-- /.container -->
                    </div><!-- /.content-title -->

                    <div class="container push-top-bottom">
                        <div class="box">
                            <form method="post" action="?">
                                <fieldset>
                                    <legend>Basic Information</legend>

                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control">
                                    </div><!-- /.form-group -->

                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" rows="6"></textarea>
                                    </div><!-- /.form-group -->

                                    <div class="form-group">
                                        <label>Type</label>
                                        <textarea class="form-control" rows="6"></textarea>
                                    </div><!-- /.form-group -->

                                    <div class="form-group">
                                        <label>Quantity</label>
                                        <input type="text" class="form-control">
                                    </div><!-- /.form-group -->

                                    <div class="form-group">
                                        <label>Price</label>
                                        <input type="text" class="form-control">
                                    </div><!-- /.form-group -->

                                </fieldset>

                                <fieldset id="fieldset">
                                    <legend id="legend">Ingredient</legend>
                                    <div id="placeholder">
                                        <div id="template">
                                            <!--<p>Ingredient<label for="enlargement"></label></p>-->
                                            <p><input type="text" class="form-control"></p>
                                        </div> <!-- template -->
                                    </div> <!-- placeholder -->
                                    <p><button type="button" name="Submit" onclick="Add();">Add new ingredient</button></p>

                                </fieldset>

                                <fieldset>
                                    <div class="container">
                                        <div class="row">
                                            <div class='col-sm-6'>
                                                <input type='text' class="form-control" id='datetimepicker4' />
                                            </div>
                                            <script type="text/javascript">
                                                $(function () {
                                                    $('#datetimepicker4').datetimepicker();
                                                });
                                            </script>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>


                                    <h3>Multiple File Uploads</h3>
                                    <div class="well" data-bind="fileDrag: multiFileData">
                                        <div class="form-group row">
                                            <div class="col-md-6">
                                                <!-- ko foreach: {data: multiFileData().dataURLArray, as: 'dataURL'} -->
                                                <img style="height: 100px; margin: 5px;" class="img-rounded  thumb" data-bind="attr: { src: dataURL }, visible: dataURL">
                                                <!-- /ko -->
                                                <div data-bind="ifnot: fileData().dataURL">
                                                    <label class="drag-label">Drag files here</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="file" multiple data-bind="fileInput: multiFileData, customFileInput: {
                                                  buttonClass: 'btn btn-success',
                                                  fileNameClass: 'disabled form-control',
                                                  onClear: onClear,
                                                }" accept="image/*">
                                            </div>
                                        </div>
                                    </div>


                                </fieldset>

                                <!--<fieldset>-->
                                    <!--<legend>Additional Information</legend>-->

                                    <!--<div class="checkbox">-->
                                        <!--<label><input type="checkbox"> Send me newsletter</label>-->
                                    <!--</div>-->

                                    <!--<div class="checkbox">-->
                                        <!--<label><input type="checkbox"> I agree with terms &amp; conditions</label>-->
                                    <!--</div>-->
                                <!--</fieldset>-->

                                <div class="center">
                                    <a href="#" class="btn btn-primary btn-large">Submit Dish</a>
                                </div><!-- /.center -->
                            </form>
                        </div><!-- /.box -->
                    </div><!-- /.container -->
                </div><!-- /.content -->
            </div><!-- /.main-inner -->
        </div><!-- /.main -->
    </div><!-- /.main-wrapper -->

</div><!-- /.page-wrapper -->


<!--<script type="text/javascript" src="assets/js/jquery.js"></script>-->
<script type="text/javascript" src="assets/js/tether.min.js"></script>
<!--<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="assets/js/leaflet.js"></script>
<script type="text/javascript" src="assets/js/leaflet.markercluster.js"></script>
<script type="text/javascript" src="assets/libraries/owl-carousel/owl.carousel.min.js"></script>
<script type="text/javascript" src="assets/js/materialist.js"></script>
<script type="text/javascript" src="ingredient.js"></script>
</body>
</html>
