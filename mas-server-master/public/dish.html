<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="js/script.js"></script>
    <script src="js/filter.js"></script>
</head>
<body>
<!-- navigation -->
    <div class="main-nav">
        <div class="top-bar main-nav-Col logo-img">
            <a class="logo-img-detail"></a>
        </div>
        <div class="top-bar searchbar main-nav-Col" >
            <!-- old search bar
            <input class="form-control search-detail" type="text" placeholder="Search foods..." name="filter" onkeyup="filter()">
            <input class="form-control search-detail"> -->
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="search-query form-control" placeholder="Search foods..." name="filter" onkeyup="filter()"/>
                    <span class="input-group-btn">
                            <button class="btn btn-danger" type="button">
                                <span class=" glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                </div>
            </div>
        </div>
        <div class="top-bar top-bar-elements">
            <span>Signed in as User</span>
        </div>
        <div class="top-bar top-bar-elements">
            <span><a href='postfood'>Post Your Own Dish</a></span>
        </div>
    </div>

<!-- banner -->
    <div class="row banner-header img-responsive dish-wrapper" style='background-image: url("img/beef.jpg");'>
        <div class="dish-title-wrapper">
            <h1 class="dish-title">
                Title
            </h1>
            <div class="cook-img-wrapper dish-title">
                <img class="img-responsive" src="img/person1.jpg">
            </div>
            <span class="dish-phone">
                000-000-0000
            </span>
            <div class="placehold-stars">
                <img class="img-responsive" src="img/5-stars.png">
            </div>
        </div>
    </div>

<!-- dish detail -->
    <div class="page-container-wrapper page-container-detail-wrapper">
        <nav class="dish-page-nav-wrapper">
            <span class="dish-page-nav">
                Details
            </span>
            <span class="dish-page-nav">
                Review
            </span>
        </nav>
        <h2>
            Ingredients
        </h2>
        <ul class="dish-page-ingr-ul">
            <li class="dish-page-ingr-li">ingredient 1</li>
            <li class="dish-page-ingr-li">ingredient 2</li>
        </ul>
        <h2>
            Food Type
        </h2>
        <p>
            food-type
        </p>
        <div class="dish-page-review-wrapper">
            <h2 class="dish-page-review">
                Reviews 10
            </h2>
            <div class="placehold-stars dish-page-review">
                <img class="img-responsive" src="img/5-stars.png">
            </div>
        </div>



    </div>



</body>
</html>
