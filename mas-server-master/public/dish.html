<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="js/script.js"></script>
    <script src="js/filter.js"></script>
</head>
<body>
<!-- navigation -->
    <div class="main-nav">
        <div class="top-bar main-nav-Col logo-img">
            <a class="logo-img-detail"></a>
        </div>
        <div class="top-bar searchbar main-nav-Col" >
            <!-- old search bar
            <input class="form-control search-detail" type="text" placeholder="Search foods..." name="filter" onkeyup="filter()">
            <input class="form-control search-detail"> -->
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="search-query form-control" placeholder="Search foods..." name="filter" onkeyup="filter()"/>
                    <span class="input-group-btn">
                            <button class="btn btn-danger" type="button">
                                <span class=" glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                </div>
            </div>
        </div>
        <div class="top-bar top-bar-elements">
            <span>Signed in as <%= user.name %></span>
        </div>
        <div class="top-bar top-bar-elements">
            <span><a href='postfood'>Post Your Own Dish</a></span>
        </div>
    </div>

<!-- banner -->
    <div class="dish-wrapper row">
        <div class="col-md-6">
            <img class="img-responsive" src="/img/beef.jpg">
        </div>
        <div class="col-md-6">
            <h1>Title</h1>
        </div>
    </div>


</body>
</html>
